<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Screen</title>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    screens: {
                        'sm': '400px',
                        //@media (min-width:400px)
                        'md': '600px',
                        //@media (min-width:600px)
                        "ssm": {
                            "min": "0px",
                            "max": "399px"
                        },
                        //media (min-width:0px) and (max-width:399px)

                        "c": {
                            'raw': '(min-width: 800px) and (max-width:1000px)'
                        }
                    }
                }
            }
        }


    </script>
</head>

<body>

    <h1 class="ssm:hidden md:hidden">I am 400</h1>
    <h1 class="hidden md:block">I am 600</h1>
    <h1 class="hidden ssm:block">i am ssm</h1>
    <!-- <h1 class="hidden c:block">i am custom</h1> -->

</body>

</html>
