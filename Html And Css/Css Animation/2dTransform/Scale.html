<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scale</title>
</head>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    div {
        height: 5rem;
        width: 5rem;
        background-color: aqua;
        transition: 0.3s ease-in;
    }

    div:hover {
        transform: scale(2, 2);
    }
</style>

<body>

    <div>
        i am a div
    </div>

</body>

</html>
